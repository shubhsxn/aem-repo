<coral-card data-sly-use.item="${'com.adobe.cq.xf.ui.ExperienceFragmentConsoleItem'}"
            class="editor-Card-asset card-asset cq-draggable u-coral-openHand"
            draggable="true"
            data-path="${item.path}"
            data-asset-group="content"
            data-asset-mimetype="text/html"
            data-type="experiencefragment">
    <coral-card-asset>
        <img class="cq-dd-image" src="${item.path}.thumb.800.480.png"
             alt="${'Type icon' @ i18n, locale=request.locale}">
    </coral-card-asset>
    <coral-card-info data-sly-test="${item.isNew}">
        <coral-tag color="blue" class="u-coral-pullRight">${'New' @ i18n, locale=request.locale}</coral-tag>
    </coral-card-info>
    <coral-card-content>
        <coral-card-title class="foundation-collection-item-title">${item.title}</coral-card-title>
        <coral-card-context class="coral-Card-context">From ${item.parentXf.title}</coral-card-context>
    </coral-card-content>
</coral-card>
