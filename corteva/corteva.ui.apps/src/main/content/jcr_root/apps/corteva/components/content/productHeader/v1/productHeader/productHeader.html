<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
  <sly data-sly-test="${comElement.featureFlagState == 'on'}">
     <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
        Edit Product Header
     </sly>
     <sly data-sly-test.noHeroImage="${!properties.fileReference}">
      <sly data-sly-test.className="no-panel" />
   </sly>
     <div class="band hro03-product-header ${className}" data-analytics-type="product-header">
	 <sly data-sly-use.prodHeader="com.corteva.model.component.models.ProductHeaderModel">
        <div class="panel">
        <sly data-sly-test="${!noHeroImage}">
           <picture>
              <source srcset="${comElement.imagePath.desktopImagePath}" media="(min-width: 1200px)">
              <source srcset="${prodHeader.mobileImagePath}" media="(max-width: 768px)">
              <img class="" src="${comElement.imagePath.desktopImagePath}" alt="${comElement.altText}">             
           </picture>
          </sly>
        </div>

        <div class="band-content">        
        
          <div class="product-logo">
              <sly data-sly-test="${properties.logofileReference}">
                <img class="" src="${prodHeader.logoImagePath}" alt="${prodHeader.logoAltText}">
            </sly>
          </div> 
          
           <div class="header-text">
              <h1 class="product-title"><span>${prodHeader.productName @ context='html'}</span></h1> 
              <sly data-sly-test="${prodHeader.displayProductType=='true'}" >
            <h2 class="product-category">
            <sly data-sly-list.productTypeTag="${prodHeader.productType}">
            ${productTypeTag @ context='html'}
            <sly data-sly-test="${!productTypeTagList.last}">
              <span class="pipe">|</span>
            </sly>
           </sly>
            </h2>
            </sly>
           </div>
         </div>
		 </sly>
       </div>
  </sly>
</div>
