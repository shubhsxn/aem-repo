<sly data-sly-use.heromodel="com.corteva.model.component.models.CommonElementsModel">
<div class="band hro02-hero-level-2">
    <div class="band-content">
    <sly data-sly-use.heroModelTitle="com.corteva.model.component.models.HeroModel">
        <h1>${heroModelTitle.title @ context='html'}</h1>
     </sly>
		<sly data-sly-test="${heromodel.buttonText}">
		<sly data-sly-test="${properties.buttonAction=='_self'}">
        <a class="c-button" href="${heromodel.buttonLink}" data-analytics-type="cta-hero" data-analytics-value=${heroModelTitle.title} target=${properties.buttonAction}>${heromodel.buttonText @ context='html'}</a>
		</sly>
		<sly data-sly-test="${properties.buttonAction=='_blank'}">
        <a class="c-button" href="${heromodel.buttonLink}" data-analytics-type="cta-hero" data-analytics-value=${heroModelTitle.title} target=${properties.buttonAction} rel="noopener noreferrer">${heromodel.buttonText @ context='html'}</a>
		</sly>
		</sly>
    </div>
    <picture>
    	<sly data-sly-use.heromobimage="com.corteva.model.component.models.HeroModel">
     	<source srcset="${heromobimage.mobileImagePath}" media="(max-width: 768px)">
        </sly>
        <source srcset="${heromodel.imagePath.desktopImagePath}" media="(min-width: 1024px)">
        <img src="${heromodel.imagePath.desktopImagePath}" alt="${heromodel.altText}">
    </picture>
</div>
</sly>
