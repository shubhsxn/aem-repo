<sly data-sly-use.links="com.corteva.model.component.models.AnchorLinksNavigationModel">
        <!-- Time Line container starts  -->
        <div class="band con09-anchor-links-container hide bands">
            <div class="band-content">
                <nav>
                    <span>${links.instructionalLabel}</span>
                    <sly data-sly-list="${links.anchorLinksContainer}">
                        <a href="#" title="${item.anchorLinkLabel}" data-analytics-type="in-page-navigation">${item.anchorLinkLabel}</a>
                    </sly>               
                </nav>
            </div>
        </div>
    
        <!-- Add Time Line -->
        <div class="band anchor-band con11-timeline ${wcmmode.edit ? 'timeline-auth' : ''}" data-closetext="${'buttonText' @i18n,locale=links.localeForInternationalization}">
            <div class="items">
    
                <h2> ${links.introText  @ context = 'html'} </h2>
    
                <sly data-sly-list="${links.anchorLinksContainer}">
                    <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}">
                        <span class="container-auth-view" style="width: 43%; display: block;">
                    </sly>
                            <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}">
                                <span>${item.anchorLinkLabel @ context='html'} section</span>
                            </sly>                        
                                <sly data-sly-resource="${item.anchorNodeName @ resourceType='wcm/foundation/components/parsys'}" />

                    <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}">
                        </span>
                    </sly>
                        
                    
                
                </sly>
            </div>
        </div>
		<div data-sly-resource="${'scrollToTop' @ resourceType='corteva/components/content/scrollToTop/v1/scrollToTop'}" ></div>
		<!-- Time Line container end -->
    </sly>
