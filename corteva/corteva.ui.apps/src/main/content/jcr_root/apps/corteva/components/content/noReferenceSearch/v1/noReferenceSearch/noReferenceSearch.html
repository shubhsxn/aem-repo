<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}"
    data-featureflagvalue="${comElement.featureFlagState}">
    <sly data-sly-test="${comElement.featureFlagState == 'on'}">
		<sly data-sly-test="${wcmmode.edit}">
			<div><h3>Please click to Edit the Component</h3></div>
		</sly>
        <div data-sly-use.noReferenceSearch="com.corteva.model.component.models.NoReferenceSearchModel">
			<sly data-sly-test="${noReferenceSearch.featureUrlList.size>0}">
				<section class="component-${noReferenceSearch.feature}-url-list">
					<div class="${noReferenceSearch.feature}-list" style="display: none;">
						<ul><sly data-sly-list.featureUrl="${noReferenceSearch.featureUrlList}">
							<li><a href="${featureUrl}"></a></li>
						</sly>
						</ul>
					</div>
				</section>
			</sly>

			<sly data-sly-test="${(!noReferenceSearch.basePath) && (wcmmode.edit || wcmmode.design)}">
				<h3>${'noReferenceSearch.noReferenceSearchBasePath' @i18n,locale=comElement.localeForInternationalization}</h3>
			</sly>
		</div>
    </sly>
</div>
