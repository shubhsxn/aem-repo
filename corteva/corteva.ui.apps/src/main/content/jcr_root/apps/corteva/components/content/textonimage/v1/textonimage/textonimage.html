<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">

   <sly data-sly-test="${comElement.featureFlagState == 'on'}">
      <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
         Edit Text On Image
      </sly>
      <div class="band str01-text-on-image">
         <sly data-sly-use.textOnImgModel="com.corteva.model.component.models.TextOnImageModel">
            <picture>
               <source srcset="${comElement.imagePath.desktopImagePath}" media="(min-width: 1200px)">
               <source srcset="${comElement.imagePath.tabletImagePath}" media="(min-width: 992px)">
               <source srcset="${textOnImgModel.mobileImagePath}" media="(max-width: 991px)">
               <img class="" src="${comElement.imagePath.desktopImagePath}" alt="${comElement.altText}">             
            </picture>
         </sly>
         <div class="band-content ${comElement.dropdown}" >
            <sly data-sly-test="${comElement.radioButton=='above'}">
               <p>${comElement.bodyText @ context='html'}</p>
               <h2>${properties.title @ context='html'}</h2>
            </sly>
            <sly data-sly-test="${comElement.radioButton=='below'}" >
               <h2>${properties.title @ context='html'}</h2>
               <p>${comElement.bodyText @ context='html'}</p>
            </sly>
            <sly data-sly-test="${comElement.buttonText}">
               <sly data-sly-test="${properties.buttonAction=='_self'}">
               <a class="c-button invert" href="${comElement.buttonLink}" target=${properties.buttonAction} data-analytics-type="cta-featured-banner" data-analytics-value=${properties.title}>${comElement.buttonText @ context='html'}</a>
            </sly>
               <sly data-sly-test="${properties.buttonAction=='_blank'}">
                  <a class="c-button invert" href="${comElement.buttonLink}" target=${properties.buttonAction} rel="noopener noreferrer" data-analytics-type="cta-featured-banner" data-analytics-value=${properties.title}>${comElement.buttonText @ context='html'}</a>
               </sly>
            </sly>
         </div>
      </div>
   </sly>
</div>
