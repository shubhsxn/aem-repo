<div data-sly-use.comElement="${'com.corteva.model.component.models.CommonElementsModel' @ feature='/linkList'}" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
   <sly data-sly-test="${comElement.featureFlagState == 'on'}">
      <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
         Edit Link List
      </sly>
      <sly data-sly-use.links="com.corteva.model.component.models.LinkListModel">
         <nav class=${properties.separator}>
            <sly data-sly-list="${links.navigationLinks}">
			   <sly data-sly-test.showFlag="${item.countrySel=='yes'}"></sly>
			   <sly data-sly-test.mobileClass="${showFlag ? 'country-selector-mobilenav' : ''}"></sly>
               <sly data-sly-test="${item.linkAction=='_self'}">
                  <a href="${item.linkUrl}" title="${item.linkLabel @ context='html'}" target=${item.linkAction} class="${mobileClass}"> 
                     <sly data-sly-test="${showFlag}"><span class="flag-icon flag-icon-${links.countryCode}"></span></sly>${item.linkLabel @ context='html'}<sly data-sly-test="${showFlag}"><strong>${'changelabel' @ i18n, locale=request.locale.language}</strong></sly>
                  </a>
               </sly>
               <sly data-sly-test="${item.linkAction=='_blank'}">
                  <a href="${item.linkUrl}" title="${item.linkLabel @ context='html'}" target=${item.linkAction} rel="noopener noreferrer" class="${mobileClass}"> 
                     <sly data-sly-test="${showFlag}"><span class="flag-icon flag-icon-${links.countryCode}"></span></sly>${item.linkLabel @ context='html'}<sly data-sly-test="${showFlag}"><strong>${'changelabel' @ i18n, locale=request.locale.language}</strong></sly>
                  </a>
               </sly>
            </sly>
         </nav>
      </sly>
   </sly>
</div>
