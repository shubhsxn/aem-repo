<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
  <sly data-sly-test="${comElement.featureFlagState == 'on'}">
    <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
    Edit Horizontal Links List
    </sly>
    <sly data-sly-use.links="com.corteva.model.component.models.LinkListModel">
    <div class="band nav06-horizontal-link-list">
    <nav class="band-content">
  <sly data-sly-list="${links.navigationLinks}">
    <sly data-sly-test="${item.linkAction=='_self'}">
      <a href=${item.linkUrl} data-analytics-type="global-footer" target=${item.linkAction}>${item.linkLabel @ context='html'}</a>
    </sly>
    <sly data-sly-test="${item.linkAction=='_blank'}">
      <a href=${item.linkUrl} data-analytics-type="global-footer" target=${item.linkAction} rel="noopener noreferrer">${item.linkLabel @ context='html'}</a>
    </sly>
    </sly>    
    </nav>
</div>
 </sly>
</sly>
</div>
