<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel"	
   class="feature-flag" data-componentname="${comElement.componentName}"
   data-featureflagvalue="${comElement.featureFlagState}">
   <sly data-sly-test="${comElement.featureFlagState == 'on'}">
      <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
         Edit Right Rail Linked List Component 
      </sly>
      <div class="con16-right-rail-links" data-sly-use.rightRail="com.corteva.model.component.models.RightRailLinkedListModel">
         <h3>${properties.listTitle @context='html'}</h3>
         <div>
            <ul>
               <sly data-sly-list="${rightRail.articleBeanList}">
                  <li>
                     <sly data-sly-test="${! item.isExternalURL}">
                        <a href="${item.articlePagePath @ extension='html'}"  class="internal" data-analytics-type="cta-link"  data-analytics-value="${properties.listTitle}" target="_self">${item.articleTitle}</a> 
                     </sly>
                     <sly data-sly-test="${item.isExternalURL}">
                        <a href="${item.articlePagePath}"  target="_blank" rel="noopener noreferrer" class="external" data-analytics-type="cta-link"  data-analytics-value="${properties.listTitle}">${item.articleTitle @context='html'}</a>
                        <a href=${item.articlePagePath} target="_blank" rel="noopener noreferrer">${item.externalURLLabel}</a>
                     </sly>
                     <sly data-sly-test.displayArticleType="${properties.displayArticleType}"/>
                     <sly data-sly-test.displayDate="${properties.displayDate}"/>
                     <sly data-sly-test="${displayArticleType || displayDate}">
                        <span>
                         <sly data-sly-test="${displayArticleType}">  
                            ${item.articleType}
                         </sly>
                         <sly data-sly-test="${displayArticleType && displayDate}">â€¢</sly>
                         <sly data-sly-test="${displayDate}">
                            ${item.customDisplayDate}
                         </sly>
                        </span>
                      </sly>
                  </li>
               </sly>
            </ul>
         </div>
      </div>
   </sly>
</div>
