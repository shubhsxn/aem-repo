<sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
    Edit Image
</sly>

<sly data-sly-use.imgObj="com.corteva.model.component.models.ImageModel" data-sly-use.commonElement="com.corteva.model.component.models.CommonElementsModel">
	<picture>

  <source srcset="${commonElement.imagePath.desktopImagePath}" media="(min-width: {{ breakpoints.desktop }}px)">

  <source srcset="${commonElement.imagePath.desktopImagePath}" media="(min-width: {{ breakpoints.tablet }}px)">

  <source srcset="${commonElement.imagePath.desktopImagePath}" media="(min-width: {{ breakpoints.mobile }}px)">
  
  <img class="" src="${commonElement.imagePath.desktopImagePath}" alt="${commonElement.altText}"/>

</picture>
<div class="imageCaption">${imgObj.imageCaption}</div>
</sly>
