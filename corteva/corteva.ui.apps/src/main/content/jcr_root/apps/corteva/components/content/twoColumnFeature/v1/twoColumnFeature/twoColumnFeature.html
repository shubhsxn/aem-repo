 <div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
	<sly data-sly-test="${comElement.featureFlagState == 'on'}">
		<sly data-sly-test="${wcmmode.edit && !wcmmode.preview}"
			class="aem-helper">Edit Two Column Feature</sly>

		<sly
			data-sly-use.twoColumnFeature="com.corteva.model.component.models.TwoColumnFeatureModel">
			<sly
				data-sly-test.singleImageText="${comElement.viewType=='singleImageWithTextFeature'}" />
			<sly
				data-sly-test.textOnly="${comElement.viewType=='textOnlyFeature'}" />
			
			<div
				class="band str06-feature-2-column ${twoColumnFeature.imageAlignment} ">
				<div class="band-content">
					<sly data-sly-test="${singleImageText}">
						<picture>
							<source srcset="${comElement.imagePath.desktopImagePath}" media="(min-width: 1200px)">

							<source srcset="${comElement.imagePath.tabletImagePath}" media="(min-width: 992px)">

							<source srcset="${comElement.imagePath.mobileImagePath}" media="(max-width: 991px)">
							
							<img src="${comElement.imagePath.desktopImagePath}" alt="${comElement.altText}">

						</picture>
					</sly>
					<div class="text">

						<div class="heading">
							<h3 data-sly-unwrap="${!twoColumnFeature.label}">${twoColumnFeature.label @ context='html'}</h3>
							<h2>${twoColumnFeature.title @ context='html'}</h2>
						</div>

						<div class="text-content">
						<sly data-sly-test="${singleImageText}">
							${twoColumnFeature.bodyText @ context='html'}
						</sly>
						<sly data-sly-test="${textOnly}">
							${twoColumnFeature.textOnlyBodyText @ context='html'}
						</sly>
							<sly data-sly-test="${comElement.buttonLink.length && comElement.buttonText.length}">
								<sly data-sly-test="${comElement.buttonAction=='_self'}">
									<a href="${comElement.buttonLink }" target="${comElement.buttonAction}" class="c-button" data-analytics-type="cta-featured-content" data-analytics-value=${twoColumnFeature.title}>
										${comElement.buttonText @ context='html'}
									</a>
								</sly>
								<sly data-sly-test="${comElement.buttonAction=='_blank'}">
									<a href="${comElement.buttonLink }" target="${comElement.buttonAction}" rel="noopener noreferrer" class="c-button" data-analytics-type="cta-featured-content" data-analytics-value=${twoColumnFeature.title}>
										${comElement.buttonText @ context='html'}
									</a>
								</sly>
							</sly>
						</div>

					</div>

				</div>
			</div>	
		</sly>
	</sly>
</div>
