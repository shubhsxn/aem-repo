<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel"	
   class="feature-flag" data-componentname="${comElement.componentName}"
   data-featureflagvalue="${comElement.featureFlagState}">
   <sly data-sly-test="${comElement.featureFlagState == 'on'}">
      <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
         Edit Article Filter Component 
      </sly>
     
           
      <div  id="news-media" class="white active ready" data-sly-use.articleModel="com.corteva.model.component.models.ArticleFilterModel">
    <div class="band-content"> 
        <h2>${properties.feedTitle @context='html'}</h2>
         <!--media filter starts-->
         <sly data-sly-test="${articleModel.displayFilterSection}">
            <form class="con15-media-filter">
               <label>${properties.filterLabel}</label>
               <sly data-sly-test="${articleModel.displayArticleTypeFilter}">
                  <fieldset>
                     <select name="types" class="form-dropdown-filter" id="topicfilter-dropdown"  data-articleTypeDropdown= "${articleModel.articleTypeFilterJSON}">
                        
                     </select>
                     <label class="hide" for="topicfilter-dropdown">topicfilter-dropdown</label>
                  </fieldset>
               </sly>
               <sly data-sly-test="${articleModel.displayDateFilter}">
                  <fieldset>
                     <select name="year" class="form-dropdown-filter" id="years-dropdown"  data-datedropdown= "${articleModel.dateFilterJSON}"></select>
                    
                     <label class="hide" for="years-dropdown">years-dropdown</label>
                  </fieldset>
                  <fieldset class="month-filter"> 
                     <select name="month" class="form-dropdown-filter" id="month-dropdown">
                     </select>
                     <label class="hide" for="month-dropdown">month-dropdown</label>
                  </fieldset>
               </sly>
            </form>
         </sly>
         <!--media filter ends-->		
         <main>          
            <div class="con18-article-feed" data-pagename="${currentPage.name}" data-testdisplayarticletype="${properties.displayArticleTypeLabel}" 
                    data-testdisplaydate="${properties.displayDate}" data-articledisplaycount="${articleModel.noOfArticlesToDisplay}">                          
               <sly data-sly-list="${articleModel.articleBeanList}">
                  <div class="item row">
                  <sly data-sly-test.primaryImage="${item.primaryImage.desktopImagePath}"/>
                   <sly data-sly-test.primaryImageMobile="${item.primaryImageMobile.mobileImagePath}"/>
                    <sly data-sly-test.displayImage="${primaryImage || primaryImageMobile }">                      
                        <sly data-sly-test.classarticleinfo="article-info l10" />	
                        <div class="article-image col s12 l2 no-pad">
                          <picture>
                            <source srcset="${item.primaryImage.desktopImagePath}" media="(min-width: 1200px)">
                            <source srcset="${item.primaryImage.tabletImagePath}" media="(min-width: 992px)">
                            <source srcset="${item.primaryImageMobile.mobileImagePath}" media="(max-width: 991px)">
                            <img class="" src="${item.primaryImage.desktopImagePath}" alt="">
                        </picture>
                      </div>
                     </sly>
                     <sly data-sly-test="${!displayImage}">
                      <sly data-sly-test.classarticleinfo="" />	
                    </sly>
                     <sly data-sly-test.displayArticleType="${properties.displayArticleTypeLabel}"/>
                     <sly data-sly-test.displayDate="${properties.displayDate}"/>
                    <div class="col s12 no-pad ${classarticleinfo}">
                     <sly data-sly-test="${displayArticleType || displayDate}">
                      
                        <span class="eyebrow">
                           <sly data-sly-test="${displayArticleType}">  
                              ${item.articleType}
                           </sly>
                           <sly data-sly-test="${displayArticleType && displayDate}">â€¢</sly>
                           <sly data-sly-test="${displayDate}">  
                              ${item.customDisplayDate}
                           </sly>
                        </span>
                      
                     </sly>
                     <h3>
                        <sly data-sly-test="${! item.isExternalURL}">
                           <a href="${item.articlePagePath @ extension='html'}" data-analytics-type="cta-link"  target="_self">${item.articleTitle}</a> 
                        </sly>
                        <sly data-sly-test="${item.isExternalURL}">
                           <a href=${item.articlePagePath} target="_blank" rel="noopener noreferrer" data-analytics-type="cta-link"  class="external">${item.articleTitle @context='html'}</a>
                           <a href=${item.articlePagePath} target="_blank" rel="noopener noreferrer" class="domain">${item.externalURLLabel}</a>
                        </sly>
                     </h3>
                     <p>${item.shortDescription}
                     </p>
                    </div>
                  </div>
               </sly>
               <sly data-sly-test.displayArticleType="${articleModel.showLoadMoreButton}">
                  <a href="${articleModel.paginationUrl}" class="c-button  secondary loadmore " data-analytics-type="cta-button" data-analytics-value="${'loadMore' @i18n,locale=request.locale.language} ">
                    ${'loadMore' @i18n,locale=request.locale.language}
                  </a>
			         </sly>
            </div>
           
       
      </div>
   </sly>
   </main>
</div>
   </sly>
</div>
