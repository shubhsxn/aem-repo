<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
  <sly data-sly-test="${comElement.featureFlagState == 'on'}">
    <sly data-sly-test.editmode="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
    Edit Product Intro
    </sly>
<div class="det32-product-intro">
<div class="detail">
	${properties.bodyText @ context='html'}
</div>
	<sly data-sly-test.isButton="${comElement.buttonText && comElement.buttonLink}">
	<sly data-sly-test="${comElement.buttonAction=='_self'}">
       <a class="c-button" href="${comElement.buttonLink}" target=${comElement.buttonAction} data-analytics-type="product-intro">${comElement.buttonText @ context='html'}</a>
	</sly>
	<sly data-sly-test="${comElement.buttonAction=='_blank'}">
       <a class="c-button" href="${comElement.buttonLink}" target=${comElement.buttonAction} rel="noopener noreferrer" data-analytics-type="product-intro">${comElement.buttonText @ context='html'}</a>
	</sly>
    </sly>
</div>
<sly data-sly-test="${editmode}">
<sly data-sly-test="${comElement.buttonText && !comElement.buttonLink}">
      ${'buttonLinkErrorMessage' @i18n,locale=request.locale.language}
</sly>
<sly data-sly-test="${!comElement.buttonText && comElement.buttonLink}">
      ${'buttonTextErrorMessage' @i18n,locale=request.locale.language}
</sly>
</sly>
</div>
