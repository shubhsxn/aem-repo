<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel"	
	class="feature-flag" data-componentname="${comElement.componentName}"
	data-featureflagvalue="${comElement.featureFlagState}">
	<sly data-sly-test="${comElement.featureFlagState == 'on'}">
    <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
	Edit Leadership Filter Component </sly>
	<div class="band white con08-biography-filter"
		data-sly-use.bioCard="com.corteva.model.component.models.BioDetailCardContainerModel">
		<div class="band-content">
			<sly data-sly-test.bioLocaleLang="${bioDetail.localeForInternationalization}" />
			<sly data-sly-test.hideClass="${properties.displayDropDown == 'false' ? 'hide' : ''}" />
            <sly data-sly-test.hideallInDropDown="${properties.hideallInDropDown}" />
			<form class="filter ${hideClass}">
				<label for="${properties.dropdownLabel}">${properties.dropdownLabel}</label>
				<fieldset>
					<label for="leadershipfilter" class="hide">leadershipfilter</label>
					<select name="filter" class="form-dropdown" id="leadershipfilter">
<sly data-sly-test="${!hideallInDropDown}" >
                      <option data-analytics-type="filter" value="0">${'all' @i18n,locale=bioLocaleLang}</option>
</sly>
						<sly data-sly-list.key="${bioCard.tagsList}">
							<option data-analytics-type="filter" value="${key}">${bioCard.tagsList[key]}</option>
						</sly>
					</select>
				</fieldset>
			</form>

<div class="items ${properties.rowType=='ThreeAcross' ? 'three':''}" >
				<sly data-sly-list="${bioCard.bioDetailPages}">

				 <a class="item det15-card-executive-bio" href="${item.pagePath}"
					data-region="${item.tagsList}" target="_blank" rel="noopener noreferrer">  <picture>
					<source
						srcset="${item.bioheadSpotImageBean.desktopImagePath  }"
						media="(min-width: 1200px)">
					<source
						srcset="${item.bioheadSpotImageBean.tabletImagePath }"
						media="(min-width: 992px)">
					<source
						srcset="${item.bioheadSpotImageBean.mobileImagePath  }"
						media="(max-width: 991px)">
					<img
						src="${item.bioheadSpotImageBean.desktopImagePath  @ context='uri'}"
						alt="${item.altText}"> </picture>
					<h3>${item.name @ context='html'}</h3>
					<h4 class="title">${item.title  @ context='html'}</h4> 
				</a> </sly>
			</div>
		</div>
	</div>
	
	</sly>
</div>
