<sly data-sly-use.hero="com.corteva.model.component.models.CommonElementsModel">
   <div class="band c-hro01">
      <picture>
         <source srcset="${hero.imagePath.desktopImagePath}" media="(min-width: 1200px)">
         <source srcset="${hero.imagePath.tabletImagePath}" media="(min-width: 992px)">
         <sly data-sly-use.heromobimage="com.corteva.model.component.models.HeroModel">
            <source srcset="${heromobimage.mobileImagePath}" media="(max-width: 991px)">
         </sly>
         <img src="${hero.imagePath.desktopImagePath}" alt="${hero.altText}">
      </picture>
      <div class="band-content">
      <sly data-sly-use.herotitle="com.corteva.model.component.models.HeroModel">
         <h1>${herotitle.heroTitle @ context='html'}</h1>
       </sly>
         ${hero.bodyText @ context='html'}
      </div>
   </div>
</sly>
