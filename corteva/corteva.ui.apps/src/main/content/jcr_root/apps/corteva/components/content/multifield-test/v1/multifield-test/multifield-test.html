<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
                <sly data-sly-test="${comElement.featureFlagState == 'on'}">

<sly data-sly-test.itemHeaderAssetType="${properties.itemHeaderAssetType}" />
<sly data-sly-test.accordionDisplay="${properties.accordionDisplay}" />

<sly data-sly-test="${itemHeaderAssetType == 'image' && accordionDisplay}">
	<sly data-sly-test.mode=' isAccordion' />	
</sly>
<sly data-sly-test="${itemHeaderAssetType == 'image' && !accordionDisplay}">
	<sly data-sly-test.mode="thumbnails isnotAccordion" />	
</sly>
<sly data-sly-test="${itemHeaderAssetType == 'icon'  && accordionDisplay}">
	<sly data-sly-test.color="${properties.backgroundColor}"></sly>
	<sly data-sly-test.mode="icons ${color}-icons isAccordion"></sly>
</sly>
<sly data-sly-test="${itemHeaderAssetType == 'icon' && !accordionDisplay}">
	<sly data-sly-test.color="${properties.backgroundColor}"></sly>
	<sly data-sly-test.mode="icons ${color}-icons isnotAccordion"></sly>
</sly>

<sly data-sly-test="${itemHeaderAssetType == 'noAsset'  && accordionDisplay}">
	<sly data-sly-test.mode="no-images isAccordion" />	
</sly>
<sly data-sly-test="${itemHeaderAssetType == 'noAsset'  && !accordionDisplay}">
	<sly data-sly-test.mode="no-images isnotAccordion" />	
</sly>
<sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
	Edit Accordion List </sly>

			<div data-sly-use.accordionModel="com.corteva.model.component.models.AccordionListModel"
            class="band det01-accordion-list white ${mode} ">
			<div class="band-content">
				<!-- ATM01 MODULE HEADER V1 -->
				<div class="atm01-header-v1__wrapper ">
					<div class="col s12 m12 l12">
						<h2>${properties.title @ context='html'}</h2>
						${properties.introCopy @ context='html'}
					</div>
				</div>
				<div class="accordion-items">
                    <sly data-sly-test.activeClass="${properties.accordionDisplay && properties.firstListItemOpen ? 'active' : ''}"/>
					<sly data-sly-list="${accordionModel.accordionListItem}">

					<div class="item ${itemList.first ? activeClass : ''}">
						<h3 data-analytics-type="accordion-list" data-analytics-value="${item.itemHeader @ context='html'}">${item.itemHeader @ context='html'}</h3>
						<div class="item-content">
							
							<sly data-sly-test="${itemHeaderAssetType == 'image'}"> <picture>
							<source
								srcset="${item.imageRenditionBean.desktopImagePath}"
								media="(min-width: 1200px)">
							<source
								srcset="${item.imageRenditionBean.tabletImagePath}"
								media="(min-width: 992px)">
							<source
								srcset="${item.imageRenditionBean.mobileImagePath}"
								media="(max-width: 991px)">
							<img class=""
								src="${item.imageRenditionBean.desktopImagePath  @ context='uri'}"  
								alt="${item.altText}" > </picture> </sly>
							<sly data-sly-test="${itemHeaderAssetType == 'icon'}">
							 	<div class="icon-wrap">
							 		<img src="${item.imageRenditionBean.desktopImagePath  @ context='uri'}" alt="${item.altText}" />
							 	</div>	
							</sly>
							<p>${item.itemDetail @ context='html'}</p>
						</div>
					</div>
					</sly>
				</div>
				<sly data-sly-test.relContBtnTxt="${comElement.buttonText}" />
				<sly data-sly-test.relContBtnLnk="${comElement.buttonLink}" />

				<sly data-sly-test="${relContBtnLnk.length && relContBtnTxt.length}">

				<div class="accodion-button-wrapper">
				<a class="unstyle" href="${relContBtnLnk}" target="_blank" rel="noopener noreferrer">
					<button class="c-button ">${relContBtnTxt @ context='html'}
					</button>
				</a></div> </sly>
			</div>
		</div>
	</sly>
</div>
