<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
	<sly data-sly-test="${comElement.featureFlagState == 'on'}">
		<sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
			Edit Cards Container
		</sly>
		<sly data-sly-use.cardObj="com.corteva.model.component.models.CardsContainerModel">
			<sly data-sly-test="${cardObj.cardType}">
				<sly data-sly-test.isPrimaryCard="${cardObj.cardType=='primaryCard'}" />
				<sly data-sly-test.isCtaCard="${cardObj.cardType=='callToActionCard'}" />
				<sly data-sly-test.isRelContCard="${cardObj.cardType=='relatedContentCard'}" />
				<sly data-sly-test.isRelContFwCard="${cardObj.cardType=='relatedContentFullWidthCard'}" />
				<sly data-sly-test.isFeatureCard="${cardObj.cardType=='featureCard'}" />
				<sly data-sly-test.isResponsiveCard="${cardObj.cardType=='responsiveCard'}" />
				<sly data-sly-test="${isPrimaryCard || isCtaCard}">
					<sly data-sly-test.className="${'con02-cards-3-column {0}' @ format=[cardObj.bgColor]}" />
				</sly>
				<sly data-sly-test="${isRelContCard}">
					<sly data-sly-test.className="${'con04-container-feature'}" />
					<sly data-sly-test.bandClassRequired="${'band-content'}" />
				</sly>
				<sly data-sly-test="${isRelContFwCard}">
					<sly data-sly-test.className="${'white conxx-cards-1-column'}" />
					<sly data-sly-test.bandClassRequired="${'band-content'}" />
				</sly>
				<sly data-sly-test="${isFeatureCard}">
					<sly data-sly-test.className="${'con14-cards-2-column'}" />
					<sly data-sly-test.bandClassRequired="${'band-content'}" />
				</sly>
				<sly data-sly-test="${isResponsiveCard}">
					<sly data-sly-test.className="${'con20-container-responsive'}" />
				</sly>
				<div class="band ${className}">
					<div class="${bandClassRequired}"> 
					<!-- Header -->
					<sly data-sly-test="${isPrimaryCard || isCtaCard || isRelContCard || isFeatureCard || isResponsiveCard}">
						<div class="atm01-header-v1__wrapper">
							<div class="col s12 m12 l12">
								<sly data-sly-test="${isFeatureCard && cardObj.optionalTitle}">
									<h2>
										${cardObj.optionalTitle @ context = 'html'}
									</h2>
								</sly>
								<sly data-sly-test="${!isFeatureCard}">
									<h2>
										${cardObj.title @ context = 'html'}
									</h2>
								</sly>
								<sly data-sly-test="${isPrimaryCard || isCtaCard || isFeatureCard || isResponsiveCard}">
									${cardObj.bodyText @ context='html'}
								</sly>
							</div>
						</div>
					</sly>
					<sly data-sly-test="${isRelContFwCard}">
						<header>
							<h2>
								${cardObj.title @ context = 'html'}
							</h2>
						</header>
					</sly>
						<!-- Cards Container Grid -->
						<sly data-sly-test="${isPrimaryCard || isCtaCard || isRelContCard || isFeatureCard}">
							<sly data-sly-test.itemClassName="${'cards row'}" />
						</sly>
						<sly data-sly-test="${isResponsiveCard}">
							<sly data-sly-test.itemClassName="${'smart-tile-grid'}" />
						</sly>
						<sly data-sly-test="${isRelContFwCard}">
							<sly data-sly-test.itemClassName="${'items'}" />
						</sly>
						<div class="${itemClassName}">
							<sly data-sly-resource="${cardObj.responsiveGridNodeName @ resourceType='wcm/foundation/components/responsivegrid'}"></sly>
						</div>
						<sly data-sly-test="${isRelContCard || isRelContFwCard}">
							<sly data-sly-test.relContBtnTxt="${comElement.buttonText}"/>
							<sly data-sly-test.relContBtnLnk="${comElement.buttonLink}"/>
							<sly data-sly-test.relContBtnAction="${comElement.buttonAction}"/>
							<sly data-sly-test="${relContBtnLnk.length && relContBtnTxt.length}">
								<sly data-sly-test="${relContBtnAction=='_self'}">
									<a class="unstyle relCardCTAButton" href="${relContBtnLnk}" target="${relContBtnAction}">
										<button class="c-button ">
											${relContBtnTxt @ context='html'}
										</button>
									</a>
								</sly>
								<sly data-sly-test="${relContBtnAction=='_blank'}">
									<a class="unstyle relCardCTAButton" href="${relContBtnLnk}" target="${relContBtnAction}" rel="noopener noreferrer">
										<button class="c-button ">
											${relContBtnTxt @ context='html'}
										</button>
									</a>
								</sly>
							</sly>	
						</sly>
					</div>
				</div>
			</sly>
		</sly>
	</sly>
</div>
