<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
	<sly data-sly-test="${comElement.featureFlagState == 'on'}">
		<sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
			Edit Tiles Container
		</sly>

		<sly data-sly-use.tileObj="com.corteva.model.component.models.TilesContainerModel">
			<sly data-sly-test="${tileObj.tileType}">
				<sly data-sly-test.isCtaWithArrow="${tileObj.tileType=='ctaCardWithArrow'}" />
				<sly data-sly-test.isTileProfile="${tileObj.tileType=='tileProfile'}" />
				<sly data-sly-test.isTileProduct="${tileObj.tileType=='tileProduct'}" />
				<sly data-sly-test.isTileBrandLogo="${tileObj.tileType=='tileBrandLogo'}" />
				<sly data-sly-test.isTileCropIcon="${tileObj.tileType=='tileCropIcon'}" />

				<sly data-sly-test.fourTiles="${isCtaWithArrow || isTileProfile || isTileProduct}">
					<sly data-sly-test.primaryClassName="${'con03-container-4-tiles-full-bleed'}" />
					<sly data-sly-test.secondaryClassName="${'band-content'}" />
					<sly data-sly-test.tertiaryClassName="${'text'}" />
					<sly data-sly-test.tilesClassName="${'tiles'}" />
					<sly data-sly-test.title="${tileObj.title}" />
				</sly>
				<sly data-sly-test="${isTileBrandLogo || isTileCropIcon}">
					<sly data-sly-test.cropPrimaryClassName="${'con13-tiles-6-col {0}' @ format = [tileObj.bgColor]}" />
					<sly data-sly-test.primaryClassName="${isTileBrandLogo ? 'con12-tiles-4-col' : cropPrimaryClassName}" />
					<sly data-sly-test.secondaryClassName="${'atm01-header-v1__wrapper'}" />
					<sly data-sly-test.tertiaryClassName="${'col s12 m12 l12'}" />
					<sly data-sly-test.cropTilesClassName="${'crop-types {0}' @ format = [tileObj.iconAlign]}" />
					<sly data-sly-test.tilesClassName="${isTileBrandLogo ? 'band-content brand-tiles' : cropTilesClassName}" />
					<sly data-sly-test.title="${tileObj.expandedTitle}" />
				</sly>

				<div class="band ${primaryClassName}">
					<div class="${secondaryClassName}">
						<div class="${tertiaryClassName}">
							<h2>${title @ context = 'html'}</h2>
							${tileObj.bodyText @ context = 'html'}
							<sly data-sly-test="${fourTiles && comElement.buttonLink.length && comElement.buttonText.length}">
								<sly data-sly-test="${comElement.buttonAction=='_self'}">
									<a class="unstyle" href="${comElement.buttonLink }" target="${comElement.buttonAction}" data-analytics-type="cta-card" data-analytics-value=${title} tabindex="-1">
										<button class="c-button invert">${comElement.buttonText @ context='html'}</button>
									</a>
								</sly>
								<sly data-sly-test="${comElement.buttonAction=='_blank'}">
									<a class="unstyle" href="${comElement.buttonLink }" target="${comElement.buttonAction}" rel="noopener noreferrer" data-analytics-type="cta-card" data-analytics-value=${title} tabindex="-1">
										<button class="c-button invert">${comElement.buttonText @ context='html'}</button>
									</a>
								</sly>
							</sly>
						</div>
						<div class="${tilesClassName}">
							<div data-sly-resource="${tileObj.responsiveGridNodeName @ resourceType='wcm/foundation/components/responsivegrid'}"></div>
						</div>
					</div>
				</div>
			</sly>
		</sly>
	</sly>
</div>
