<div data-sly-use.commonElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${commonElement.componentName}" data-featureflagvalue="${commonElement.featureFlagState}">
	<sly data-sly-test="${commonElement.featureFlagState == 'on'}">
		<sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
			Edit Timeline Card
		</sly>

		<sly data-sly-use.timeObj="com.corteva.model.component.models.TimelineCardModel">

        <!--<div class="item det19-card-timeline ${timeObj.modalDetail ? 'clickable' : ''}">-->
            <span class="date">${timeObj.timelineLabel}</span>
            <div class="item-content ${timeObj.modalDetail ? 'clickable' : ''}">
                <span class="company">${timeObj.flagLabel}</span>

                <picture>
                        <source data-srcset="${commonElement.imagePath.desktopImagePath }" media="(min-width: 1200px)">
  
                        <source data-srcset="${commonElement.imagePath.tabletImagePath}" media="(min-width: 992px)">
  
                        <source data-srcset="${commonElement.imagePath.mobileImagePath}" media="(max-width: 991px)">
                        
                        <img class="lazyload" data-src="${commonElement.imagePath.desktopImagePath }" alt="${commonElement.altText}">
  
                </picture>

                <div class="text">
                        <h3 class="title">${timeObj.title}</h3>
                        ${timeObj.teaserText @ context = 'html'}
						<sly data-sly-test="${timeObj.associateModalDetail=='yes'}">
							<sly data-sly-test="${timeObj.modalDetail}">
								<a class="read-more" tabindex="0" href="javascript:void(0)" data-analytics-type="cta-timeline-event">${timeObj.modalCtaText}</a>

								<div class="script">
									<sly data-sly-resource="${timeObj.responsiveGridNodeName @ resourceType='wcm/foundation/components/responsivegrid'}"/>
								</div>

							</sly>
						</sly>

                </div>

            </div>

        <!--</div>-->
		</sly>
	
	</sly>
</div>
