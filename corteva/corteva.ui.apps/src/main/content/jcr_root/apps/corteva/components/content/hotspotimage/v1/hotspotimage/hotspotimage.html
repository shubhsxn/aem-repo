<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
   <sly data-sly-test="${comElement.featureFlagState == 'on'}">
      <sly data-sly-test.editmode="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
         Edit HotSpot Image           
      </sly>
      <sly data-sly-test="${properties.title}">
         <div class="band white">
            <div class="band-content">
               <sly data-sly-use.hotSpot="com.corteva.model.component.models.HotSpotImageModel">
                  <div class="atm01-header-v3__wrapper">
                     <div class="col s12 m12 l12">
                        <h2>
                           ${hotSpot.title @ context='html'}
                        </h2>
                        <p class="subhead">${hotSpot.introText @ context='html'}</p>
                     </div>
                  </div>
                  <!-- Here begins the actual hotspot image component -->
                  <div class="det30-hotspot-image">
                     <!-- Each link in the image map must have an href pointed at the #ID of the corresponding modal -->
                     <!-- data-analytics-value on the link should be the same as the band title ("Staging Corn Growth" in this case) -->
                     <map name="map">
                        <sly data-sly-list="${hotSpot.imageCordinates}">
                           <area class="hotmap" href="${item.hrefId}" coords="${item.firstCoOrdinate},${item.secondCoOrdinate},${item.thirdCoOrdinate},${item.fourthCoOrdinate}" shape="rect" data-analytics-type="hotspot" data-analytics-value="${hotSpot.title}">
                        </sly>
                     </map>
                     <!-- Even if not using responsive image, the <img> tag needs to go inside of a <picture> container for CSS reasons -->
                     <picture>
                        <!--Image must be exactly 1024px wide -->
                        <img src="${hotSpot.hotSpotImage.desktopImagePath @ context='uri'}" usemap="#map" alt="${properties.hotSpotAltText}">
                     </picture>
                     <!-- "Caption" -->
                     <span class="caption">${hotSpot.caption}</span>
                     <sly data-sly-list="${hotSpot.hotSpotItems}">
                        <!-- Each hotspot text goes into one of these modal divs. The ID of the div can be anything, but it must correspond to the href on the image map-->
                        <div class="modal" id="${item.modalId}">
                           <!-- Hotspot Title: -->
                           <button class="c-button  close_top "></button>
                           <h3>${item.hotSpotTitle}</h3>
                           <!-- Hotspot Text: -->
                           <div class="text rte">
                              ${item.hotSpotText @ context='html'}
                           </div>

                           <a class="unstyle goBack" href="javascript:void(0)">
                              <button class="c-button secondary ">
                                 ${'buttonText' @i18n,locale=hotSpot.localeForInternationalization}
                              </button>
                           </a>
                        </div>
                     </sly>
                  </div>
               </sly>
            </div>
         </div>
      </sly>
   </sly>
</div>
