<div data-sly-use.comElement="com.corteva.model.component.models.CommonElementsModel" class="feature-flag" data-componentname="${comElement.componentName}" data-featureflagvalue="${comElement.featureFlagState}">
   <sly data-sly-test="${comElement.featureFlagState == 'on'}">
      <sly data-sly-test="${wcmmode.edit && !wcmmode.preview}" class="aem-helper">
         Edit Gallery Image Component
      </sly>
      <div class="band white str03-gallery-image">
         <sly data-sly-use.gallery="com.corteva.model.component.models.GalleryImageModel">
            <!-- ATM01 MODULE HEADER V3 -->
            <div class="atm01-header-v3__wrapper">
               <div class="col s12 m12 l12">
                  <h2>
                     ${gallery.title @ context = 'html'} 
                  </h2>
                  <sly data-sly-test="${gallery.introText}">
                     <p class="subhead">${gallery.introText}</p>
                  </sly>
               </div>
            </div>
            <div class="band-content">
               <div class="images">
                  <sly data-sly-list.images="${gallery.galleryImages}">
                     <picture>
                        <source srcset="${images.imageRenditionBean.desktopImagePath @ context='uri'}" media="(min-width: 1200px)">
                        <source srcset="${images.imageRenditionBean.tabletImagePath @ context='uri'}" media="(min-width: 992px)">
                        <source srcset="${images.imageRenditionBean.mobileImagePath @ context='uri'}" media="(max-width: 991px)">
                        <img class="" src="${images.imageRenditionBean.desktopImagePath @ context='uri'}" alt="${images.altText}" data-label="${images.imageCaption}">
                     </picture>
                  </sly>
               </div>
               <button class="gallery-prev" tabindex="0" data-analytics-type="gallery" data-analytics-value="${gallery.title}:1">${'galleryImage.previous' @i18n,locale=comElement.localeForInternationalization}</button>
               <button class="gallery-next" tabindex="0" data-analytics-type="gallery" data-analytics-value="${gallery.title}:1">${'galleryImage.next' @i18n,locale=comElement.localeForInternationalization}</button>
            </div>
         </sly>
      </div>
   </sly>
</div>
